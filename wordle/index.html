<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game!</title>

    <script src="js/main.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <div id="container">
        <div class="game">
            <header>

                <hi class="title">
                    Wordle
                </hi>


            </header>
            <div id="board-container">
                <div id="board"></div>
            </div>

            <div id="keyboard-container">
                <div class="keyboard-row">
                    <button id="kq" data-key="q">q</button>
                    <button id="kw" data-key="w">w</button>
                    <button id="ke" data-key="e">e</button>
                    <button id="kr" data-key="r">r</button>
                    <button id="kt" data-key="t">t</button>
                    <button id="ky" data-key="y">y</button>
                    <button id="ku" data-key="u">u</button>
                    <button id="ki" data-key="i">i</button>
                    <button id="ko" data-key="o">o</button>
                    <button id="kp" data-key="p">p</button>

                </div>

                <div class="keyboard-row">
                    <div class="spacer-half"></div>
                    <button id="ka" data-key="a">a</button>
                    <button id="ks" data-key="s">s</button>
                    <button id="kd" data-key="d">d</button>
                    <button id="kf" data-key="f">f</button>
                    <button id="kg" data-key="g">g</button>
                    <button id="kh" data-key="h">h</button>
                    <button id="kj" data-key="j">j</button>
                    <button id="kk" data-key="k">k</button>
                    <button id="kl" data-key="l">l</button>
                    <div class="spacer-half"></div>
              
                </div>

                <div class="keyboard-row">
                    <button data-key="enter" class="wide-button">Enter</button>
                    <button id="kz" data-key="z">z</button>
                    <button id="kx" data-key="x">x</button>
                    <button id="kc" data-key="c">c</button>
                    <button id="kv" data-key="v">v</button>
                    <button id="kb" data-key="b">b</button>
                    <button id="kn" data-key="n">n</button>
                    <button id="km" data-key="m">m</button>
                    <button data-key="del" class="wide-button">Del</button>
                    
                </div>
            </div>


        </div>


    </div>


</body>
</html>
